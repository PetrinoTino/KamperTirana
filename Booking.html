  <script>
    // Inicializimi i EmailJS
    emailjs.init("3w8ivs14QVFDYcsa1"); // Vendos USER_ID nga EmailJS

    // Depozitat pÃ«r Ã§do kamper
    const depositData = {
        "shkodra": { economic: 500, deposit: 1000 },
        "tirana": { economic: 600, deposit: 1200 },
        "saranda": { economic: 450, deposit: 900 }
    };

    // Ndryshimi i depozitave nÃ« bazÃ« tÃ« zgjedhjes sÃ« kamperit
    document.getElementById('camper').addEventListener('change', function() {
        const selected = this.value;
        document.getElementById('economicDeposit').textContent = depositData[selected].economic;
        document.getElementById('deposit').textContent = depositData[selected].deposit;
    });

    // DÃ«rgimi i emailit me EmailJS
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const depositType = document.getElementById('depositType').value;
        let depositAmount = "";

        // Cakto shumÃ«n bazuar nÃ« zgjedhjen e pÃ«rdoruesit
        if (depositType === "Economic Deposit") {
            depositAmount = document.getElementById('economicDeposit').textContent;
        } else {
            depositAmount = document.getElementById('deposit').textContent;
        }

        // Llogaritja e ditÃ«ve dhe Ã§mimit total
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);
        const timeDiff = endDate - startDate;
        const dayDiff = timeDiff / (1000 * 3600 * 24); // Llogaritja e ditÃ«ve
        const totalPrice = dayDiff * 100; // Ã‡mimi total 100$ pÃ«r ditÃ«

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            camper: document.getElementById('camper').options[document.getElementById('camper').selectedIndex].text,
            depositType: depositType,  // Tregon nÃ« email nÃ«se Ã«shtÃ« "Economic Deposit" ose "Full Deposit"
            depositAmount: depositAmount + " â‚¬",
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            duration: dayDiff, // Dita e qÃ«ndrimit
            totalPrice: totalPrice // Ã‡mimi total
        };

        // PÃ«rdorimi i EmailJS pÃ«r tÃ« dÃ«rguar emailin
        emailjs.send("service_c9xt5hi", "template_51ay6qw", formData)
        .then(function(response) {
            document.getElementById('response').innerText = "Email Sent Successfully!";
        }, function(error) {
            document.getElementById('response').innerText = "Error Sending Email!";
        });
    });
</script>
