          <form id="bookingForm">
              <label>Your Name</label>
              <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" >
  
              <label>Your Surname</label>
              <input type="text" id="surname" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

              <label>Choose a Camper</label>
              <select id="camper" required onchange="updatePriceAndDeposit()">
                  <option value="shkodra">"Shkodra" camper</option>
                  <option value="tirana">"Tirana" camper</option>
                  <option value="saranda">"Saranda" camper</option>
              </select>
  
              <p><strong>Price per Day: $</strong><span id="dailyPrice">100</span> </p>
  
              <label>Pick Start Date</label>
              <input type="date" id="startDate" required onchange="calculateTotal()">
  
              <label>Pick End Date</label>
              <input type="date" id="endDate" required onchange="calculateTotal()">
  
              <p><strong>Duration: </strong><span id="duration">0</span> days</p>
              <p><strong>Total Price: $</strong><span id="totalPrice">0</span> </p>
  
              <label>Choose Deposit Type</label>
              <select id="depositType" required onchange="updateDepositAmount()">
                  <option value="Economic Deposit">Economic Deposit</option>
                  <option value="Full Deposit">Full Deposit</option>
              </select>
  
              <p><strong>Deposit Amount: $</strong><span id="depositAmount">500</span> </p>
  
              <label>Subject</label>
              <input type="text" id="subject" required>
  
              <label>Message</label>
              <textarea id="message" required></textarea>
  
              <button type="submit">Send a message</button>
          </form>
  
          <p id="response"></p>

  <script>
    // Inicializimi i EmailJS
    emailjs.init("fDszy-jMxzKw_xbo-"); // Vendos USER_ID nga EmailJS

    // Të dhënat e depozitave për çdo camper
    const depositData = {
        "shkodra": { economic: 500, full: 1000, pricePerDay: 100 },
        "tirana": { economic: 500, full: 1000, pricePerDay: 150 },
        "saranda": { economic: 500, full: 1000, pricePerDay: 100 }
    };

    // Përditësimi i çmimit dhe depozitës bazuar në camper-in e zgjedhur
    function updatePriceAndDeposit() {
        let camper = document.getElementById("camper").value;
        document.getElementById("dailyPrice").innerText = depositData[camper].pricePerDay;
        updateDepositAmount(); // Përditëso vlerën e depozitës
        calculateTotal(); // Llogarit çmimin total
    }

    // Përditësimi i shumës së depozitës bazuar në zgjedhjen e përdoruesit
    function updateDepositAmount() {
        let camper = document.getElementById("camper").value;
        let depositType = document.getElementById("depositType").value;
        let depositAmount = depositType === "Economic Deposit" ? depositData[camper].economic : depositData[camper].full;
        document.getElementById("depositAmount").innerText = depositAmount;
    }

    // Llogaritja e çmimit total
    function calculateTotal() {
        let startDate = new Date(document.getElementById("startDate").value);
        let endDate = new Date(document.getElementById("endDate").value);
        let timeDiff = endDate - startDate;
        let days = timeDiff > 0 ? Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) : 0;

        document.getElementById("duration").innerText = days;
        let pricePerDay = parseInt(document.getElementById("dailyPrice").innerText);
        let totalPrice = days * pricePerDay;
        document.getElementById("totalPrice").innerText = totalPrice;
    }

    // Dërgimi i emailit përmes EmailJS
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Parandalon rifreskimin e faqes

        // Llogarit shumën totale për rezervimin
        calculateTotal();

        // Merr të dhënat nga forma
        const formData = {
            name: document.getElementById('name').value,
            surname: document.getElementById('surname').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            camper: document.getElementById('camper').options[document.getElementById('camper').selectedIndex].text,
            depositType: document.getElementById('depositType').value,
            depositAmount: document.getElementById('depositAmount').innerText + " $",
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            duration: document.getElementById('duration').innerText,
            totalPrice: document.getElementById('totalPrice').innerText   //+ " $"
        };

        // Dërgon emailin përmes EmailJS
        emailjs.send("service_4wzaofc", "template_v51txgk", formData)
        .then(function(response) {
            document.getElementById('response').innerText = "✅ Email Sent Successfully!";
            document.getElementById('response').style.color = "green";
            document.getElementById('bookingForm').reset(); // Pasi dërgohet, fshin të dhënat në formë
        }, function(error) {
            document.getElementById('response').innerText = "❌ Error Sending Email!";
            document.getElementById('response').style.color = "red";
        });
    });
</script>
