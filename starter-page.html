<div class="container">
  <h2>Camper Booking Form</h2>
  <form id="bookingForm">
      <label>Your Name</label>
      <input type="text" id="name" required>
      
      <label>Your E-mail</label>
      <input type="email" id="email" required>

      <label>Choose a Camper</label>
      <select id="camper">
          <option value="shkodra">"Shkodra" camper</option>
          <option value="tirana">"Tirana" camper</option>
          <option value="saranda">"Saranda" camper</option>
      </select>

      <p><strong>Economic Deposit: </strong><span id="economicDeposit">500</span> €</p>
      <p><strong>Deposit: </strong><span id="deposit">1000</span> €</p>

      <label>Choose Deposit Type</label>
      <select id="depositType">
          <option value="Economic Deposit">Economic Deposit</option>
          <option value="Full Deposit">Full Deposit</option>
      </select>

      <label>Subject</label>
      <input type="text" id="subject" required>

      <label>Message</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send a message</button>
  </form>

  <p id="response"></p>

  <!-- Preloader -->
  <div id="preloader"></div>
  <script>
    // Inicializimi i EmailJS
    emailjs.init("3w8ivs14QVFDYcsa1"); // Vendos USER_ID nga EmailJS

    // Depozitat për çdo kamper
    const depositData = {
        "shkodra": { economic: 500, deposit: 1000 },
        "tirana": { economic: 600, deposit: 1200 },
        "saranda": { economic: 450, deposit: 900 }
    };

    // Ndryshimi i depozitave në bazë të zgjedhjes së kamperit
    document.getElementById('camper').addEventListener('change', function() {
        const selected = this.value;
        document.getElementById('economicDeposit').textContent = depositData[selected].economic;
        document.getElementById('deposit').textContent = depositData[selected].deposit;
    });

    // Dërgimi i emailit me EmailJS
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const depositType = document.getElementById('depositType').value;
        let depositAmount = "";

        // Cakto shumën bazuar në zgjedhjen e përdoruesit
        if (depositType === "Economic Deposit") {
            depositAmount = document.getElementById('economicDeposit').textContent;
        } else {
            depositAmount = document.getElementById('deposit').textContent;
        }

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            camper: document.getElementById('camper').options[document.getElementById('camper').selectedIndex].text,
            depositType: depositType,  // Tregon në email nëse është "Economic Deposit" ose "Full Deposit"
            depositAmount: depositAmount + " €",
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        // Përdorimi i EmailJS për të dërguar emailin
        emailjs.send("service_c9xt5hi", "template_51ay6qw", formData)
        .then(function(response) {
            document.getElementById('response').innerText = "Email Sent Successfully!";
        }, function(error) {
            document.getElementById('response').innerText = "Error Sending Email!";
        });
    });
</script>
